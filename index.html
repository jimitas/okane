  <main>
    <!-- 黒板枠 -->
    <section class="kokuban">
      <!-- めあての枠 -->
      <section class="meate">
        <span class="box-title">めあて</span>
        <p>お金を　ならべたり　かぞえたり　しよう。</p>
      </section>

      <!-- モード選択エリア -->
      <section class="mode-select-area">
        <div class="mode-buttons">
          <h3>モードをえらぶ</h3>
          <label class="mode-button mode-set active" data-mode="set">
            <input type="radio" name="mode" value="set" checked>
            <span class="mode-label">セット</span>
            <span class="mode-desc">じぶんで　金がくを　入れて、お金を　セット</span>
          </label>
          <label class="mode-button mode-narabeyou" data-mode="narabeyou">
            <input type="radio" name="mode" value="narabeyou">
            <span class="mode-label">ならべよう</span>
            <span class="mode-desc">お金を　ならべる　もんだい</span>
          </label>
          <label class="mode-button mode-mondai" data-mode="mondai">
            <input type="radio" name="mode" value="mondai">
            <span class="mode-label">もんだい</span>
            <span class="mode-desc">お金の　ごうけいを　かぞえる　もんだい</span>
          </label>
        </div>
      </section>

              <div id="okibaBox-coins" class="okiba-row"></div>
            </div>
          </div>
        </section>

        <!-- 各モード専用エリアのラッパー -->
        <div class="mode-contents-wrapper">
          <!-- セットモード専用エリア -->
          <section class="mode-content" id="modeSet">
            <div class="input-area">
              <h4>きんがくを　いれて　セット（1～99999）</h4>
              <div class="button-row">
                <input id="kazu" type="number" min="1" max="99999" value="" placeholder="きんがく">円
                <button id="set">セット</button>
                <button id="answer">いくら？</button>
                <button id="reset-set">リセット</button>
              </div>
            </div>
          </section>

          <!-- ならべようモード専用エリア -->
          <section class="mode-content" id="modeNarabeyou" style="display: none;">
            <div class="input-area">
              <h4>お金を　ならべよう</h4>
              <div class="button-row">
                <div id="box"></div>円
                <button id="start">もんだい</button>
                <button class="answer-btn">こたえあわせ</button>
              </div>
            </div>
          </section>

          <!-- もんだいモード専用エリア -->
          <section class="mode-content" id="modeMondai" style="display: none;">
            <div class="input-area">
              <h4>お金の　ごうけいは　いくら？</h4>
              <div class="button-row">
                <button id="question">もんだい</button>
                <input type="number" id="answerInput" min="0" max="99999" value="" placeholder="こたえ">円
                <button class="answer-btn">こたえあわせ</button>
              </div>
            </div>
          </section>
        </div>
      </section>

      <!-- お金を並べるテーブルエリア（独立） -->
      <section class="table-area">
        <table>
          <tbody id="TBL">
            <tr>
              <td class='droppable-elem'></td>
              <td class='droppable-elem'></td>
              <td class='droppable-elem'></td>
              <td class='droppable-elem'></td>
              <td class='droppable-elem'></td>
            </tr>
          </tbody>
        </table>
      </section>

            </label>

            </label>
            <label>

              <img class="okane" src="img/ichi.png" alt="1円">
            </label>
